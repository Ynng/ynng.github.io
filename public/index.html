<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#393B3B" />
  <meta name="description" content="Kevin Huang's personal website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo471.png" />

      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Home | Kevin Huang</title>

</head>

<body class="preload">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    // Scripts that needs to run asap.
    //Setting custom vh

    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
    
    const lsDark = localStorage.getItem('dark') === 'true';
    if(lsDark)document.body.classList.add('dark');
    else document.body.classList.add('light');
  </script>
  <div id="root"></div>

</body>
